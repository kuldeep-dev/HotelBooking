<div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
      <div class="service-page">
       <div class="col-sm-6">
        <h1 class="page-header">Additional Service</h1>
        </div>
         
        </div>
      </div>
      <!-- /.col-lg-12 --> 
    </div>
    
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="service-tickets">
        <div class="col-sm-12">
        <div class="addrom">
      <button class="btn defult_btn-yellow"  data-toggle="modal" data-target="#addservice">Add Service</button>
           </div>
        </div>
		
        <div class="ticket-detils">
        
       <table id="service" class="table table-striped table-bordered" cellspacing="0" width="100%">
           <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Service</th>
            <th>Price</th>
             <th>Action</th>    
          </tr>
          </thead>
          <tr ng-repeat='servicedata in serivice track by $index'>
                <td ng-class="'{{servicedata._id}}'">{{$index+1}}</td>           
                <td ng-class="'{{servicedata._id}}'">{{servicedata.service}}</td>
                <td ng-class="'{{servicedata._id}}'">${{servicedata.price}}</td>
                <td><span><i ng-class="'{{servicedata._id}}'" ng-click='setActive(servicedata)' class="fa fa-eye" aria-hidden="true" data-toggle="modal"  data-target="#servicedetails"></i></span> |       
                <span><i ng-class="'{{servicedata._id}}'" ng-click="setActive(servicedata)" class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal"  data-target="#editservice"></i></span> |
                <span><i ng-click="deleteservice(servicedata._id)" ng-class="'{{servicedata._id}}'" class="fa fa-times delete-icn" aria-hidden="true"></i></span></td>
          </tr>
          
          
        </table>

          
        </div><!--profile-detils ends-->

			</div><!--admin-profile ends-->
      </div>
      <!-- /.col-lg-8 --> 
      
    </div>
    <!-- /.row --> 
  </div>

<!-- Modal -->
<div id="addservice" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Service details</h4>
      </div>
      <div class="modal-body">
      <form role="form" method="post" id="serviceform" ng-submit="newservicesdata()">
  <div class="form-group">
    <label for="email">Service Name:</label>
    <input ng-model='service.service' type="text" class="form-control" id="">
  </div>
  <div class="form-group">
    <label for="pwd">Price:</label>
    <input ng-model='service.price' type="number" class="form-control" id="">
  </div>
    <div class="form-group">
    <label for="pwd">Description:</label>
    <textarea class="form-control" ng-model='service.description' id="psw" ></textarea>
  </div>     
  
  
          <button type="submit" class="btn defult_btn-green">Submit</button>
</form>
      </div>
      
    </div>

  </div>
</div>

<div id="servicedetails" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Service details</h4>
      </div>
    <table class="table table-hover">
              <tr>
                                                   

                                                </tr>
                                                <tr>
                                                    <td>Service</td>
                                                    <td>{{activeservice.service}}</td>
                                                </tr>
                                               
                                                <tr>
                                                    <td>Price</td>
                                                    <td>${{activeservice.price}}</td>
                                                </tr>
                                                <tr>
                                                    <td>Description</td>
                                                    <td>{{activeservice.description}}</td>
                                                </tr>
                                                
                                            </table>
      
    </div>

  </div>
</div>


<div id="editservice" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit service details</h4>
      </div>
      <div class="modal-body">
      <form role="form" method="post" ng-submit="editservicedata()">
  <div class="form-group">
    <label for="email">Service:</label>
    <input ng-model='activeservice.service' type="text" class="form-control" id="">
  </div>
  <div class="form-group">
    <label for="pwd">Price:</label>
    <input ng-model='activeservice.price' type="text" class="form-control" id="">
  </div>
    <div class="form-group">
    <label for="pwd">Description:</label>
    <textarea class="form-control" ng-model='activeservice.description' id="psw" ></textarea>
  </div>     
  
  
          <button type="submit" ng-click="closemodelservice();" class="btn defult_btn-green">Update Service</button>
</form>
      </div>
      
    </div>

  </div>
</div>
